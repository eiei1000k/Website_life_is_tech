        <div>周辺にある建物のほとんどが住宅で、南に15分ほど歩くとやっとコンビニエンスストアが見えてくる。
        <br />北側には当駅が最寄りの県立IT未来高等学校や、北山公園、友部射撃場などがある。特に夕方ごろに射撃場からの銃声がしょっちゅう聞こえる。</div>
